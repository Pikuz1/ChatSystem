<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
</head>
<body>
    <h1>Chats</h1>
    <ul>
        {% for chat in chats %}
        <li>{{ chat.name }}</li>
        {% endfor %}
    </ul>
    <form action="/chats" method="POST">
        <input type="text" name="name" placeholder="Enter Chat Name">
        <button type="submit">Create Chat</button>
    </form>
</body>
</html>
